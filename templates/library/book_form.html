{% extends 'base.html' %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit book
    {% else %}
      Add book
    {% endif %}
  </h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if form.instance.pk %}
        Save
      {% else %}
        Add
      {% endif %}
    </button>
  </form>

  <a href="{% url 'library:book_list' %}">‚Üê Back</a>

{% endblock %}
