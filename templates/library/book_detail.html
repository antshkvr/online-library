{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p><strong>Author:</strong> {{ object.author }}</p>
  <p><strong>Genre:</strong> {{ object.genre }}</p>
  <p><strong>description:</strong> {{ object.description }}</p>

  <a href="{{ object.file.url }}" download>Download</a>
  <br>
  <a href="{% url 'library:book_list' %}">‚Üê Back</a>
    {% if user.is_authenticated %}
      <a href="{% url 'library:book_edit' book.pk %}">Edit</a>
      <a href="{% url 'library:book_delete' book.pk %}">Delete</a>
    {% endif %}
{% endblock %}
